<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Vidz App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
  </head>
  <body>

    <header>
      <a href="index.html"><h1 class="logo">Search Vidz App</h1></a>
    </header>

    <div id="wrapper">
      <section class="form-field">
        <form id="search-form" name="search-form" onsubmit="return search()">
            <input type="search" id="query" class="search-field" placeholder="Search All YouTube Videos">
            <br>
            <button type="submit" name="button">SEARCH</button>
        </form>
      </section>

      <hr>
      <section class="video-display-area">
        <ul id="results" class="grid-wrapper"></ul>
        <!-- previous and next buttons go here -->
        <div id="buttons"></div>
      </section>

    </div> <!--End Wrapper-->

    <footer>
      <p class="copy">&copy; 2017 - <a href="https://chido-designs.co.uk/">CHIDO DESIGNS</a></p>
    </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/jquery.fancybox.pack.js"></script>
		<script>
			$(document).ready(function(){
				$(".fancybox").fancybox();
			});
		</script>
  </body>
</html>
